<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLab - Kontakt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nagłówek -->
  <header>
    <div class="container">
      <div class="top-menu">
        <div><img src="logo.png" alt="FoodLab Logo" class="logo"></div>
        <form class="d-flex search-bar">
          <input class="form-control" type="search" placeholder="Wyszukaj..." aria-label="Wyszukaj">
        </form>
        <div>
          <a href="register.html" class="btn btn-outline-primary me-2">Rejestracja</a>
          <a href="login.html" class="btn btn-outline-success">Logowanie</a>
        </div>
      </div>
      <button class="menu-toggle d-block d-md-none">MENU</button>
      <nav class="main-nav">
        <a href="index.html">Strona główna</a>
        <a href="recipes.html">Przepisy</a>
        <a href="converter.html">Przelicznik</a>
        <a href="forum.html">Forum</a>
        <a href="favourites.html">Ulubione</a>
      </nav>
    </div>
  </header>

  <!-- Zawartość -->
  <div class="container d-flex mt-4">
    <main class="flex-grow-1">
      <h2 class="text-center border p-2 mb-4">Kontakt</h2>
      <p class="text-center mb-4">
        Jeśli masz pytania, uwagi lub sugestie, jesteśmy tu, aby pomóc! Wypełnij poniższy formularz kontaktowy.
      </p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Imię i nazwisko</label>
              <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię i nazwisko" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adres e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Wpisz swój adres e-mail" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Treść wiadomości</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary me-2">Wyślij</button>
              <button type="reset" class="btn btn-secondary">Wyczyść</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Stopka -->
  <footer>
    <a href="map.html" class="text-white me-3">Mapa serwisu</a>
    <a href="faq.html" class="text-white me-3">FAQ</a>
    <a href="contact.html" class="text-white">Kontakt</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.main-nav').classList.toggle('show');
    });
  </script>
</body>
</html>
