<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Kontakt</h1>
  </header>
  <main class="container py-4">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Imię</label>
        <input type="text" id="name" class="form-control" placeholder="Wpisz swoje imię" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Wpisz swój e-mail" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Wiadomość</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Wyślij</button>
    </form>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Przepisy Kulinarne. Wszelkie prawa zastrzeżone.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
