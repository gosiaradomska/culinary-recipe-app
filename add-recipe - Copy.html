<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj Przepis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Dodaj Nowy Przepis</h1>
  </header>
  <main class="container py-4">
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Tytuł Przepisu</label>
        <input type="text" id="title" class="form-control" placeholder="Wprowadź tytuł przepisu" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Składniki</label>
        <textarea id="ingredients" class="form-control" rows="3" placeholder="Wpisz składniki" required></textarea>
      </div>
      <div class="mb-3">
        <label for="instructions" class="form-label">Instrukcje</label>
        <textarea id="instructions" class="form-control" rows="5" placeholder="Wpisz instrukcje" required></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Dodaj Zdjęcie</label>
        <input type="file" id="image" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Dodaj Przepis</button>
    </form>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Przepisy Kulinarne. Wszelkie prawa zastrzeżone.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
