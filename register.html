<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Zarejestruj się</h2>
    <form class="w-50 mx-auto">
      <div class="mb-3">
        <label for="name" class="form-label">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Wprowadź imię" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adres e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Wprowadź e-mail" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Potwierdź hasło</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Powtórz hasło" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
