<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLab - Dodaj przepis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nagłówek -->
  <header>
    <div class="container">
      <div class="top-menu">
        <div><img src="logo.png" alt="FoodLab Logo" class="logo"></div>
        <form class="d-flex search-bar">
          <input class="form-control" type="search" placeholder="Wyszukaj..." aria-label="Wyszukaj">
        </form>
        <div>
          <a href="register.html" class="btn btn-outline-primary me-2">Rejestracja</a>
          <a href="login.html" class="btn btn-outline-success">Logowanie</a>
        </div>
      </div>
      <button class="menu-toggle d-block d-md-none">MENU</button>
      <nav class="main-nav">
        <a href="index.html">Strona główna</a>
        <a href="recipes.html" class="active">Przepisy</a>
        <a href="converter.html">Przelicznik</a>
        <a href="forum.html">Forum</a>
        <a href="favourites.html">Ulubione</a>
      </nav>
    </div>
  </header>

  <!-- Zawartość -->
  <div class="container d-flex mt-4">
    <!-- Menu boczne -->
    <aside class="left-menu me-4" style="width: 200px;">
    <button class="btn btn-outline-dark w-100 active" onclick="location.href='add_recipes.html';">Dodaj przepis</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='breakfast.html';">Śniadania</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='appetizers.html';">Przystawki</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='dinners.html';">Obiady</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='desserts.html';">Desery</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='suppers.html';">Kolacje</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='snacks.html';">Przekąski</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='drinks.html';">Napoje</button>
    </aside>

    <!-- Formularz dodawania przepisu -->
    <main class="flex-grow-1">
      <div class="header-container bg-add_recipes d-flex justify-content-between align-items-center mb-4">
      </div>
      
      <form>
        <div class="mb-3">
          <label for="recipe-name" class="form-label">Nazwa przepisu</label>
          <input type="text" class="form-control" id="recipe-name" placeholder="Wpisz nazwę przepisu" required>
        </div>
        <div class="mb-3">
          <label for="recipe-category" class="form-label">Kategoria</label>
          <select class="form-select" id="recipe-category" required>
            <option value="" disabled selected>Wybierz kategorię</option>
            <option>Śniadania</option>
            <option>Przystawki</option>
            <option>Obiady</option>
            <option>Desery</option>
            <option>Kolacje</option>
            <option>Przekąski</option>
            <option>Napoje</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="recipe-ingredients" class="form-label">Składniki</label>
          <textarea class="form-control" id="recipe-ingredients" rows="5" placeholder="Wypisz składniki, jeden na linię" required></textarea>
        </div>
        <div class="mb-3">
          <label for="recipe-steps" class="form-label">Sposób przygotowania</label>
          <textarea class="form-control" id="recipe-steps" rows="5" placeholder="Opisz sposób przygotowania krok po kroku" required></textarea>
        </div>
        <div class="mb-3">
          <label for="recipe-image" class="form-label">Zdjęcie przepisu</label>
          <input type="file" class="form-control" id="recipe-image" accept="image/*">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2">Dodaj przepis</button>
          <button type="reset" class="btn btn-secondary">Wyczyść</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Stopka -->
  <footer>
    <a href="map.html" class="text-white me-3">Mapa serwisu</a>
    <a href="faq.html" class="text-white me-3">FAQ</a>
    <a href="contact.html" class="text-white">Kontakt</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.main-nav').classList.toggle('show');
    });
  </script>
</body>
</html>
