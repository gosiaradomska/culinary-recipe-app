<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przepisy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Wszystkie Przepisy</h1>
  </header>
  <main class="container py-4">
    <div class="row">
      <!-- Filtry -->
      <div class="col-md-3">
        <h5>Filtruj przepisy</h5>
        <form>
          <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select id="category" class="form-select">
              <option value="">Wszystkie</option>
              <option value="breakfast">Śniadania</option>
              <option value="lunch">Obiady</option>
              <option value="dessert">Desery</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ingredient" class="form-label">Składnik</label>
            <input type="text" id="ingredient" class="form-control" placeholder="Np. czekolada">
          </div>
          <button type="submit" class="btn btn-primary w-100">Filtruj</button>
        </form>
      </div>
      <!-- Lista przepisów -->
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Przepisy</h5>
          <select id="sort" class="form-select w-25">
            <option value="date">Najnowsze</option>
            <option value="popularity">Najpopularniejsze</option>
            <option value="time">Czas przygotowania</option>
          </select>
        </div>
        <div class="row">
          <!-- Przykładowy przepis -->
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="recipe-image.jpg" class="card-img-top" alt="Przepis">
              <div class="card-body">
                <h5 class="card-title">Tytuł Przepisu</h5>
                <p class="card-text">Krótki opis przepisu.</p>
                <a href="recipe-details.html" class="btn btn-primary">Zobacz więcej</a>
              </div>
            </div>
          </div>
          <!-- Dodaj więcej przepisów tutaj -->
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Przepisy Kulinarne. Wszelkie prawa zastrzeżone.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
