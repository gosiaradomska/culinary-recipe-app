<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLab - Przepisy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nagłówek -->
  <header>
    <div class="container">
      <div class="top-menu">
        <div>
          <img src="logo.png" alt="FoodLab Logo" class="logo">
        </div>
        <form class="d-flex search-bar">
          <input class="form-control" type="search" placeholder="Wyszukaj..." aria-label="Wyszukaj">
        </form>
        <div>
          <a href="register.html" class="btn btn-outline-primary me-2">Rejestracja</a>
          <a href="login.html" class="btn btn-outline-success">Logowanie</a>
        </div>
      </div>
      <!-- Przycisk rozwijanego menu -->
      <button class="menu-toggle d-block d-md-none">MENU</button>
      <!-- Menu główne -->
      <nav class="main-nav">
        <a href="index.html">Strona główna</a>
        <a href="recipes.html" class="active">Przepisy</a>
        <a href="converter.html">Przelicznik</a>
        <a href="forum.html">Forum</a>
        <a href="favourites.html">Ulubione</a>
      </nav>
    </div>
  </header>

  <!-- Zawartość -->
  <div class="container d-flex mt-4">
    <!-- Menu boczne -->
    <aside class="left-menu me-4" style="width: 200px;">
      <button class="btn btn-outline-dark w-100">Dodaj przepis</button>
      <button class="btn btn-outline-dark w-100">Śniadania</button>
      <button class="btn btn-outline-dark w-100">Przystawki</button>
      <button class="btn btn-outline-dark w-100">Obiady</button>
      <button class="btn btn-outline-dark w-100">Desery</button>
      <button class="btn btn-outline-dark w-100">Kolacje</button>
      <button class="btn btn-outline-dark w-100">Przekąski</button>
      <button class="btn btn-outline-dark w-100">Napoje</button>
    </aside>

    <!-- Treść podstrony -->
    <main class="flex-grow-1">
      <h2 class="text-center border p-2 mb-4">Przepisy</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="border p-4 text-center">Przepis 1</div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="border p-4 text-center">Przepis 2</div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="border p-4 text-center">Przepis 3</div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="border p-4 text-center">Przepis 4</div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="border p-4 text-center">Przepis 5</div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="border p-4 text-center">Przepis 6</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Stopka -->
  <footer>
    <a href="#" class="text-white me-3">Mapa serwisu</a>
    <a href="#" class="text-white me-3">FAQ</a>
    <a href="#" class="text-white">Kontakt</a>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.main-nav').classList.toggle('show');
    });
  </script>
</body>
</html>
